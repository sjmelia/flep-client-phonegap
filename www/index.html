<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *
    'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <!-- Good default declaration:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
      * Enable eval(): add 'unsafe-eval' to default-src
      * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <title>Flep!</title>
  </head>

  <body>
    <div class="pos-f-t">
      <div class="navbar navbar-light navbar-static-top">
        <span class="navbar-brand">Flep!</span>
        <div class="nav navbar-nav">
          <a id="refresh" class="nav-item nav-link pull-xs-right">
              <i id="refresh-spinner" class="fa fa-refresh"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <p>
        <div class="input-group">
          <input class="form-control form-control-lg"
                 type="text"
                 placeholder="what's on your mind?"
                 id="description" />
          <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="button" id="submit">
              <i id="submit-spinner" class="fa fa-paper-plane-o"></i>
            </button>
          </span>
        </div>
      </p>

      <div id="submit-message">
        <div class="alert alert-danger" style="display:none">
          <strong>Oh noes!</strong> can't get your location, defaulting to
          Sheffield, UK
        </div>
      </div>
    </div>

    <div class="container">
      <div id="alert-empty" class="alert alert-info" role="alert"
      style="display:none">
        <strong>How dull!</strong> Nobody's posted anything at this location.
      </div>
      <div id="items"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
